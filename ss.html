<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login profile</title>
</head>
<body>
    <form action="www.google.com">
        <div> 
            <label for="ar">Name:</label>
            <input type="text"placeholder="Name"id="ar"/>
        </div>
        <div>
            <label for="rr">Email:</label>
            <input type="email"placeholder="Email"id="rr"/>
        </div>
        <div>
            <label for="r">Password:</label>
            <input type="password"placeholder="Password"id="r" required>
        </div>
        <div>
            <label for="or">Date of birth:</label>
            <input type="date" id="or"/>
        </div>
        <div>
            <label for="ra">Gender:</label>
            <input type="radio"id="ra"/>
            <label>Male</label>
            <input type="radio"id="ra"/>
            <label>Female</label>
        </div>
        <div>
            <label for="rh">Phone no:</label>
            <select>
                <option value="+91">+91</option>
                <option value="+99">+99</option>
            </select>
            <input type="text"placeholder="90983..."id="rh"/>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
